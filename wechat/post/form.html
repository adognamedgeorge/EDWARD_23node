<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action表示数据要提交到哪里（接口地址，例如aaa）-->
<form action="http://localhost:8888/aaa" method="POST">
    用户名：<input type="text" name="username"><br>
    密码：<input type="text" name="password"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
